<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/988075c09e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Basket app</title>
</head>
<body>
<header>
  <div class="container text-right">
    <div id="basket"></div>
  </div>
</header>

<div class="container">
  <div class="app row"></div>
</div>

<script src="./item.js"></script>
<script src="./Gallery.js"></script>
<script src="./basket.js"></script>
<script src="./response.js"></script>
<script>
  const app = document.querySelector('.app');
  const basket = new Basket(response.user, '#basket');
  const gallery = new Gallery('.app', response.static, response.products);
  gallery.generateGallery();

  app.addEventListener('click', (e) => {
    const elem = e.target;
    if (elem instanceof Element && elem.tagName === 'BUTTON' && elem.hasAttribute('data-id')) {
      const id = +elem.getAttribute('data-id');
      const item = gallery.getItemById(id);
      basket.add(item);
    }
  });


  basket.getBasketElementApp().addEventListener('click', (e) => {
    const elem = e.target;
    if (elem instanceof Element && elem.tagName === 'I' && elem.hasAttribute('data-id')) {
      const id = +elem.getAttribute('data-id');
      const item = gallery.getItemById(id);
      basket.del(item);
    }
  });




</script>
</body>
</html>
